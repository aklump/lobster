<h1 id="php">PHP</h1>

<p>All PHP files need to include this line at the top:</p>

<pre><code>&lt;?php
require_once getenv('LOBSTER_ROOT') . '/bootstrap.php';
</code></pre>

<p>This line will cause the Lobster PHP functions to be loaded as well as these files in your app, if they exist.</p>

<pre><code>includes/bootstrap.php
includes/functions.php
</code></pre>
