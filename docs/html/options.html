<!DOCTYPE html>

<body>
<p>These are lobster options that can be passed to all lobster apps.</p>

<table>
<colgroup>
<col style="text-align:left;"/>
<col style="text-align:left;"/>
</colgroup>

<thead>
<tr>
	<th style="text-align:left;">option</th>
	<th style="text-align:left;">description</th>
</tr>
</thead>

<tbody>
<tr>
	<td style="text-align:left;">&#8211;lobster-quiet</td>
	<td style="text-align:left;">Suppress normal output</td>
</tr>
<tr>
	<td style="text-align:left;">&#8211;lobster-debug</td>
	<td style="text-align:left;">Go into temporary debug mode and nullifies &#8211;lobster-quite, you may also set this to 0 or 1, e.g. &#8211;lobster-debug=0</td>
</tr>
</tbody>
</table>
